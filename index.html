<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>QuizOn</title>
  </head>
  <body>
    <nav class="my-navbar">
      <div class="topnav">
        <div class="d-flex justify-content-around">
          <img class="justify-content-sm-start logo-icon" src="images/image.png" ></img>
          <p id="timeCounter" class="justify-content-sm-center timer-count" href="#">00:00</p>
          <p class="justify-content-sm-end user-name" href="#"></p>
        </div>
        <div id="myLinks">
              <a class="links" href="#">Option 1</a>
              <a class="links" href="#">Opiton 2</a>
          </div>
          <div class="form-inline">
            <a class="icon" href="#" onclick="barAccess()">
              <i class="fa fa-bars icon-bar" aria-hidden="true"></i>
            </a>
          </div>
      </div>
    </nav>
    <div id="questDiv" class="container" style="display:block;">
        <div class="row qcount-quit">
          <div class="col">
              <i class="question-number" style="font-style:normal;"></i><i class="total-que" style="font-style:normal;"></i>
          </div>
        <div class="col">
          <input type="button" class="quit-btn" name="" value="QUIT" data-toggle="modal" data-target="#myModal">
        </div>
      </div>
      <div class="row d-flex d-flex align-items-center flex-column">
        <p class="questions">What is the capital of india?</p>
      </div>
      <div id="optionBtn" class="d-flex align-items-center flex-column"></div>
        <div id="bottom-slider-btn" class="row">
          <div class="col">
            <button type="button" class="button prev" name="button"><i class="fa fa-chevron-left"></i></button>
          </div>
        <div class="col">
            <button type="button" class="button next" style="display:block;" name="button"><i class="fa fa-chevron-right"></i></button>
            <input id="submitAns" type="button" class="submit-btn" style="display:none;" value="Submit"/>
        </div>
      </div>
      </div>
      <div id="userScore" class="container" style="display:none;">
        <div class="row justify-content-md-center">
            <div class="col col-lg-start"></div>
                <div class="col-md-center">
                    <p class="grade">GREAT!!</p>
                </div>
            <div class="col col-lg-end"></div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col col-lg-start"></div>
                <div class="col-md-center">
                    <p class="your-score">Your&nbsp;Score</p>
                </div>
            <div class="col col-lg-end"></div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col col-lg-start"></div>
                <div class="col-md-center">
                    <p class="score-point">9/10</p>
                </div>
            <div class="col col-lg-end"></div>
        </div>
        <div class="row">
    <div class="col"></div>
    <div class="col-md-auto">
    </div>
    <div class="col col-lg-4"><a class="review-ans" href="#">Review Your Answers</a></div>
  </div>
      </div>
      <div class="container">
        <!-- quit Modal start -->
        <div class="modal fade" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title">Quit the quiz</h4>
              </div>
              <!-- Modal body -->
              <div class="modal-body d-flex justify-content-around">
                  <input id="ok" type="button" class="btn btn-primary" name="" value="Ok">
                  <input type="button" class="btn btn-danger" name="" value="Clear" data-dismiss="modal">
              </div>
            </div>
          </div>
        </div>
        <!-- quit modal stop -->
        <!-- startPage Modal start -->
        <div class="modal fade" id="startModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <!-- Modal body -->
              <div class="modal-body d-flex justify-content-around" style="background-color:#FAFDFF;">
                <div class="container">

                <div class="row justify-content-md-center">
                    <div class="col col-lg-start"></div>
                        <div class="col-md-center">
                              <img class="main-logo" src="images/startLogo.PNG" alt="start logo">
                        </div>
                    <div class="col col-lg-end"></div>
                </div>
                <div class="row justify-content-md-center">
                    <div class="col col-lg-start"></div>
                        <div class="col-md-center">
                              <img class="name-logo" src="images/startName.PNG" alt="start name">
                        </div>
                    <div class="col col-lg-end"></div>
                </div>
                <div class="row justify-content-md-center">
                    <div class="col col-lg-start"></div>
                        <div class="col-md-center">
                        <button class="start-btn" type="button" name="button">START</button>
                        </div>
                    <div class="col col-lg-end"></div>
                </div>
              </div>
              </div>
            </div>
          </div>
        </div>
        <!-- startPage modal stop -->
      </div>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
